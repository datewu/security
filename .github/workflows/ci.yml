name: ci
on:
  push:
    branches:
    - master
    - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Set up Go 1.20.0
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.0
    - run: go version

    - name: Test
      run: make run/test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Set up Go 1.20.0
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.0
    - run: go version

    - name: Build
      run: make build/lib
